<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id = "body">
    <h1>Sudoku</h1>
    <hr>
    <div id="startingPage">
            <h2>Please select a level of the game:</h2>
            <ul class="levels">
                <li>
                    <input type="radio" id="easy" name="level" value="easy" checked="checked" />
                    <label for="easy">Easy</label>
                </li>
                <li>
                    <input type="radio" value="medium" id="medium" name="level" />
                    <label for="medium">Medium</label>
                </li>
                <li>
                    <input type="radio" id="hard" value="hard" name="level" />
                    <label for="hard">Hard</label>
                </li>
            </ul>
            <button type="submit" id="start">Play</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
